<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Photo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Trombinoscope des urgences de Saint Nazaire</h1>
  <div id="gallery" class="gallery"></div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(person => {
          const link = document.createElement('a');
          link.href = `personne.html?id=${person.id}`;
          link.innerHTML = `
            <img src="${person.thumb}" alt="${person.nom}">
            <p>${person.nom}</p>
          `;
          gallery.appendChild(link);
        });
      });
  </script>
</body>
</html>
