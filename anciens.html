---
layout: default
title: Anciens
---

<h1>Anciens des urgences</h1>
<p>Voici la liste des anciens collègues qui ont fait partie de l'équipe.</p>

<ul class="profiles-list">
  {% for profil in site.anciens %}
    <li class="profil-card ancien" data-prenom="{{ profil.prenom | downcase }}">
      <a href="{{ profil.url }}">
        <img src="{{ profil.photo }}" alt="{{ profil.title }}">
        <div class="profil-name">{{ profil.title }}</div>
      </a>
    </li>
  {% endfor %}
</ul>
