---
layout: default
title: Secrétaires
---

<h1>Secrétaires</h1>
<ul class="profil-list">
  {% for profil in site.secretaires %}
    <li class="profil-card">
      <a href="{{ profil.url }}">
        <img src="{{ profil.photo }}" alt="{{ profil.title }}" width="100">
        <div class="profil-name">{{ profil.title }}</div>
      </a>
    </li>
  {% endfor %}
</ul>
<a href="/">← Retour à l'accueil</a>
