---
layout: default
title: Aides-soignants
---

<h1>Aides-soignants</h1>
<ul class="profil-list">
  {% for profil in site.aides-soignants %}
    <li class="profil-card">
      <a href="{{ profil.url }}">
        <img src="{{ profil.photo }}" alt="{{ profil.title }}" width="200">
        <div class="profil-name">{{ profil.title }}</div>
      </a>
    </li>
  {% endfor %}
</ul>
<a href="/">← Retour à l'accueil</a>
